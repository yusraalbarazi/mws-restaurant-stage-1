<!DOCTYPE html>
<html lang="En-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="restaurant-icon.png" sizes="192x192">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">

        <section id="map-container">
            <div id="map" role="application" aria-label="Google Map "></div>

        </section>
        <section>
            <div class="filter-options">
                <h2 id="filter">Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" role="listbox" aria-label="choose a neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
                <select id="cuisines-select" name="cuisines" role="listbox" aria-label="choose a cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
            </div>
            <ul id="restaurants-list">
            </ul>
        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script charset="utf-8" src="js/swController.js"></script>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPX2wDxKHiq5inShXqWSZahfSGimdh-Nw&libraries=places&callback=initMap"></script>
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
